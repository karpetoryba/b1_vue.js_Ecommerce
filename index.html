<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header>
          <nav class="navbar">
            <ul class="menu">
              <li>
                <a href="#" class="like"><i class="fa-solid fa-heart"></i></a>
              </li>
              <li>
                <a href="#" class="shop" @click.prevent="showMenu">
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </li>
            </ul>
            <div
              class="nav-content"
              :class="showShopMenu ? 'open-menu' : 'closed-menu'"
            >
              <h3>Shopping Cart</h3>
              <ul>
                <li v-for="item in cart" :key="item.id">
                  {{ item.name }} - ${{ item.price }}
                  <button @click="removeFromCart(item.id)">
                    <img src="asset/icons8-delete.svg" />
                  </button>
                </li>
              </ul>
            </div>
          </nav>
        </header>
        <section>
          <div class="row">
            <div class="col-10">
              <div class="row">
                <div class="col-6" v-for="item in itemList" :key="item.id">
                  <product-card
                    :id="item.id"
                    :price="item.price"
                    :src="item.imgSrc"
                    :name="item.name"
                    :like="item.like"
                    @handlelike="handlelike"
                    @addtocart="addToCart"
                  >
                  </product-card>
                </div>
              </div>
            </div>
            <div class="col-2"></div>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
